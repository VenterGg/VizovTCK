<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢–¶–ö</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .app-container {
            width: 100%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            text-align: center;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 24px;
        }
        
        .game-title {
            background: linear-gradient(45deg, #3498db, #9b59b6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
            margin-bottom: 30px;
        }
        
        .button-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            gap: 10px;
        }
        
        .letter-button {
            flex: 1;
            height: 80px;
            font-size: 32px;
            font-weight: bold;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .letter-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 8px rgba(0,0,0,0.15);
        }
        
        .letter-button:active {
            transform: translateY(1px);
        }
        
        #button-t {
            background: linear-gradient(135deg, #FF416C, #FF4B2B);
        }
        
        #button-c {
            background: linear-gradient(135deg, #3498db, #2980b9);
        }
        
        #button-k {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
        }
        
        .action-button {
            width: 100%;
            height: 70px;
            font-size: 20px;
            font-weight: bold;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 15px;
            color: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .action-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 8px rgba(0,0,0,0.15);
        }
        
        #button-call {
            background: linear-gradient(135deg, #9b59b6, #8e44ad);
        }
        
        #button-che {
            background: linear-gradient(135deg, #f39c12, #e67e22);
        }
        
        .status-bar {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            font-size: 16px;
        }
        
        .selected-text {
            font-weight: bold;
            color: #2c3e50;
            min-height: 24px;
            margin: 10px 0;
        }
        
        .counter {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            padding: 10px;
            background: #ecf0f1;
            border-radius: 10px;
        }
        
        .counter-item {
            text-align: center;
        }
        
        .counter-value {
            font-size: 24px;
            font-weight: bold;
            color: #3498db;
        }
        
        .counter-label {
            font-size: 12px;
            color: #7f8c8d;
        }
        
        .history {
            margin-top: 20px;
            max-height: 100px;
            overflow-y: auto;
            text-align: left;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 10px;
            font-size: 14px;
        }
        
        .dark-mode .app-container {
            background: #2c3e50;
            color: white;
        }
        
        .dark-mode .status-bar,
        .dark-mode .history {
            background: #34495e;
            color: white;
        }
        
        .dark-mode .counter {
            background: #34495e;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <h1 class="game-title">üéÆ –¢–¶–ö üéÆ</h1>
        
        <!-- 1 —Ä—è–¥: –¢, –¶, –ö -->
        <div class="button-row">
            <button class="letter-button" id="button-t" onclick="pressButton('–¢')">–¢</button>
            <button class="letter-button" id="button-c" onclick="pressButton('–¶')">–¶</button>
            <button class="letter-button" id="button-k" onclick="pressButton('–ö')">–ö</button>
        </div>
        
        <!-- 2 —Ä—è–¥: –í—ã–∑–æ–≤ -->
        <button class="action-button" id="button-call" onclick="callFunction()">üìû –í–´–ó–û–í</button>
        
        <!-- 3 —Ä—è–¥: –ß–µ -->
        <button class="action-button" id="button-che" onclick="cheFunction()">‚ùì –ß–ï</button>
        
        <!-- –°—Ç–∞—Ç—É—Å -->
        <div class="selected-text" id="selected-text">
            –ù–∞–∂–º–∏—Ç–µ –ª—é–±—É—é –∫–Ω–æ–ø–∫—É
        </div>
        
        <!-- –°—á–µ—Ç—á–∏–∫–∏ -->
        <div class="counter">
            <div class="counter-item">
                <div class="counter-value" id="counter-t">0</div>
                <div class="counter-label">–¢</div>
            </div>
            <div class="counter-item">
                <div class="counter-value" id="counter-c">0</div>
                <div class="counter-label">–¶</div>
            </div>
            <div class="counter-item">
                <div class="counter-value" id="counter-k">0</div>
                <div class="counter-label">–ö</div>
            </div>
        </div>
        
        <!-- –ò—Å—Ç–æ—Ä–∏—è –Ω–∞–∂–∞—Ç–∏–π -->
        <div class="history" id="history">
            –ò—Å—Ç–æ—Ä–∏—è:<br>
        </div>
        
        <div class="status-bar">
            <div id="user-info">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
            <button onclick="sendToTelegram()" style="margin-top: 10px; padding: 8px 16px; background: #3498db; color: white; border: none; border-radius: 5px; cursor: pointer;">
                –û—Ç–ø—Ä–∞–≤–∏—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç
            </button>
        </div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        const tg = window.Telegram.WebApp;
        
        // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        const user = tg.initDataUnsafe.user;
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        let counters = { '–¢': 0, '–¶': 0, '–ö': 0 };
        let history = [];
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        function initApp() {
            // –†–∞—Å—Ç—è–≥–∏–≤–∞–µ–º –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω
            tg.expand();
            
            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ç–µ–º—É
            if (tg.colorScheme === 'dark') {
                document.body.classList.add('dark-mode');
            }
            
            // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ
            if (user) {
                document.getElementById('user-info').innerHTML = 
                    `üë§ –ò–≥—Ä–æ–∫: ${user.first_name || ''} ${user.last_name || ''}`;
            }
            
            // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ (–µ—Å–ª–∏ –µ—Å—Ç—å)
            loadData();
            
            // –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º –∫–Ω–æ–ø–∫—É –Ω–∞–∑–∞–¥
            tg.BackButton.show();
            tg.BackButton.onClick(() => {
                tg.close();
            });
            
            console.log('Telegram Mini App –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω');
        }
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –Ω–∞–∂–∞—Ç–∏—è –±—É–∫–≤–µ–Ω–Ω—ã—Ö –∫–Ω–æ–ø–æ–∫
        function pressButton(letter) {
            // –û–±–Ω–æ–≤–ª—è–µ–º —Å—á–µ—Ç—á–∏–∫
            counters[letter]++;
            document.getElementById(`counter-${letter.toLowerCase()}`).textContent = counters[letter];
            
            // –î–æ–±–∞–≤–ª—è–µ–º –≤ –∏—Å—Ç–æ—Ä–∏—é
            const time = new Date().toLocaleTimeString();
            history.push(`${time}: ${letter}`);
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∏—Å—Ç–æ—Ä–∏—é (–ø–æ—Å–ª–µ–¥–Ω–∏–µ 5 –∑–∞–ø–∏—Å–µ–π)
            updateHistory();
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –≤—ã–±—Ä–∞–Ω–Ω—É—é –±—É–∫–≤—É
            document.getElementById('selected-text').textContent = `–í—ã–±—Ä–∞–Ω–æ: ${letter}`;
            
            // –í–∏–±—Ä–æ–æ—Ç–∫–ª–∏–∫ (–µ—Å–ª–∏ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è)
            if (tg.isVibrationSupported) {
                tg.HapticFeedback.impactOccurred('light');
            }
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –¥–∞–Ω–Ω—ã–µ
            saveData();
            
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Å–æ–±—ã—Ç–∏–µ –≤ Telegram
            tg.sendData(JSON.stringify({
                type: "button_click",
                button: letter,
                timestamp: new Date().toISOString()
            }));
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∫–Ω–æ–ø–∫–∏ "–í—ã–∑–æ–≤"
        function callFunction() {
            const randomLetter = ['–¢', '–¶', '–ö'][Math.floor(Math.random() * 3)];
            
            tg.showPopup({
                title: "üé≤ –†–∞–Ω–¥–æ–º–Ω—ã–π –≤—ã–±–æ—Ä",
                message: `–í—ã–ø–∞–ª–∞ –±—É–∫–≤–∞: ${randomLetter}`,
                buttons: [{ type: "ok" }]
            });
            
            // –î–æ–±–∞–≤–ª—è–µ–º –≤—ã–∑–æ–≤ –≤ –∏—Å—Ç–æ—Ä–∏—é
            const time = new Date().toLocaleTimeString();
            history.push(`${time}: –í–´–ó–û–í ‚Üí ${randomLetter}`);
            updateHistory();
            
            // –í–∏–±—Ä–æ–æ—Ç–∫–ª–∏–∫
            if (tg.isVibrationSupported) {
                tg.HapticFeedback.notificationOccurred('success');
            }
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∫–Ω–æ–ø–∫–∏ "–ß–µ"
        function cheFunction() {
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ç–µ–∫—É—â—É—é —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É
            const stats = `
                üìä –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞:
                –¢: ${counters['–¢']} —Ä–∞–∑
                –¶: ${counters['–¶']} —Ä–∞–∑
                –ö: ${counters['–ö']} —Ä–∞–∑
                –í—Å–µ–≥–æ: ${counters['–¢'] + counters['–¶'] + counters['–ö']} –Ω–∞–∂–∞—Ç–∏–π
            `;
            
            tg.showAlert(stats);
            
            // –î–æ–±–∞–≤–ª—è–µ–º –≤ –∏—Å—Ç–æ—Ä–∏—é
            const time = new Date().toLocaleTimeString();
            history.push(`${time}: –ß–ï (—Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞)`);
            updateHistory();
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏—Å—Ç–æ—Ä–∏–∏
        function updateHistory() {
            const historyElement = document.getElementById('history');
            const recentHistory = history.slice(-5); // –ü–æ—Å–ª–µ–¥–Ω–∏–µ 5 –∑–∞–ø–∏—Å–µ–π
            historyElement.innerHTML = "–ò—Å—Ç–æ—Ä–∏—è:<br>" + recentHistory.join("<br>");
        }
        
        // –û—Ç–ø—Ä–∞–≤–∫–∞ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤ –≤ Telegram
        function sendToTelegram() {
            const result = {
                type: "game_result",
                player: user?.first_name || "–ê–Ω–æ–Ω–∏–º",
                scores: counters,
                total: counters['–¢'] + counters['–¶'] + counters['–ö']
            };
            
            tg.sendData(JSON.stringify(result));
            
            tg.showPopup({
                title: "‚úÖ –£—Å–ø–µ—à–Ω–æ!",
                message: "–†–µ–∑—É–ª—å—Ç–∞—Ç—ã –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã",
                buttons: [{ type: "ok" }]
            });
        }
        
        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö
        function saveData() {
            const data = {
                counters: counters,
                history: history.slice(-10) // –°–æ—Ö—Ä–∞–Ω—è–µ–º –ø–æ—Å–ª–µ–¥–Ω–∏–µ 10 –∑–∞–ø–∏—Å–µ–π
            };
            localStorage.setItem('tck_game_data', JSON.stringify(data));
        }
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö
        function loadData() {
            const saved = localStorage.getItem('tck_game_data');
            if (saved) {
                try {
                    const data = JSON.parse(saved);
                    counters = data.counters || counters;
                    history = data.history || history;
                    
                    // –û–±–Ω–æ–≤–ª—è–µ–º —Å—á–µ—Ç—á–∏–∫–∏ –Ω–∞ —ç–∫—Ä–∞–Ω–µ
                    document.getElementById('counter-t').textContent = counters['–¢'];
                    document.getElementById('counter-c').textContent = counters['–¶'];
                    document.getElementById('counter-k').textContent = counters['–ö'];
                    
                    updateHistory();
                } catch (e) {
                    console.log('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö:', e);
                }
            }
        }
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π Telegram
        tg.onEvent('themeChanged', () => {
            if (tg.colorScheme === 'dark') {
                document.body.classList.add('dark-mode');
            } else {
                document.body.classList.remove('dark-mode');
            }
        });
        
        tg.onEvent('viewportChanged', () => {
            console.log('–†–∞–∑–º–µ—Ä –æ–∫–Ω–∞ –∏–∑–º–µ–Ω–µ–Ω');
        });
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', initApp);
        
        // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º –∑–∞–∫—Ä—ã—Ç–∏–µ —Å –ø–æ—Ç–µ—Ä–µ–π –¥–∞–Ω–Ω—ã—Ö
        window.addEventListener('beforeunload', (e) => {
            saveData();
        });
    </script>
</body>
